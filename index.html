<!DOCTYPE html>
<html lang='ru'>

<head>
	<meta http-equiv='Content-type' content='text/html;charset=UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link href=https://fonts.googleapis.com/css?family=&display=swap rel=stylesheet />
	<link rel="stylesheet" href="css/st.css">
	<title> Как переключать контент по нажатию на табу </title>
</head>

<body>
	<div class="buttons">
		<button class="button" data-tab="#first">1 таба</button>
		<button class="button" data-tab="#second">2 таба</button>
		<button class="button" data-tab="#third">3 таба</button>
		<button class="button" data-tab="#fogth">4 таба</button>
		<button class="button" data-tab="#fifth">5 таба</button>
		<button class="button" data-tab="#sixth">6 таба</button>
		<button class="button" data-tab="#seventh">7 таба</button>
	</div>
	<div class="contents">
		<div class="content" id="first">hello</div>
		<div class="content" id="second">world</div>
		<div class="content" id="third">hahaha</div>
		<div class="content" id="fogth">beach</div>
		<div class="content" id="fifth">Все получится!</div>
		<div class="content" id="sixth">Обязательно!</div>
		<div class="content" id="seventh">Продолжай!</div>
	</div>
	<script src='js/ind.js'></script>
</body>

</html>
